  .rails-default-error-page {
    background: linear-gradient(156deg, rgba(139,198,225,1) 0%, rgba(156,141,188,1) 75%, rgba(171,92,155,1) 100%);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    color: #2E2F30;
    text-align: center;
    font-family: Montserrat, sans-serif;
    margin: 0;
  }
  .container {
    left: 50%;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    color: white;
  }
 img {
    width: 75%;
  }
  h1 {
    margin-bottom: 44px;
  }
  .button {
    font-size: 22px;
    margin-top: 1.5em;
    padding: 0.5em 1em;
    letter-spacing:1px;
    font-family: Montserrat, sans-serif;
    color:white;
    background-color: transparent;
    border:0;
    text-decoration: none;
    cursor:pointer;
    border:1px solid white;
    border-radius: 5px;
    transition: opacity 0.2s ease;
    &:hover {
      opacity:0.7;
    }
    &:focus {
      outline:0;
    }
}
